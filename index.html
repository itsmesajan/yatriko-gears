<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Yatriko Gears | Coming Soon</title>

     <link rel="icon" type="image/png" href="./logo.png" />
     <link rel="preconnect" href="https://fonts.googleapis.com" />
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
     <style>
         * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
         }

         body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top, #111, #000);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
         }

         /* Added a placeholder image URL for background */
         body::before{
             content: '';
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background-image: url('./bgimg.jpg');
              background-size: cover; 
              background-position: center;
              opacity: 0.2; 
              z-index: -1; 
         }

         .container {
            max-width: 550px;
            padding: 30px;
            animation: fadeIn 1.5s ease-in-out;
            background: rgba(0, 0, 0, 0.4); 
            border-radius: 15px;
         }

         h1 {
            font-size: 3.2rem;
            color: #38a169; /* Slightly brighter green for emphasis */
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(56, 161, 105, 0.5);
         }

         p {
            font-size: 1.15rem;
            color: #e0e0e0;
            line-height: 1.6;
            margin-bottom: 3rem; 
         }

         /* --- Compass Animation Styles --- */
         .compass-area {
              display: flex;
              justify-content: center;
              align-items: center;
              height: 150px;
              margin-bottom: 2rem;
         }

         .compass {
              position: relative;
              width: 100px;
              height: 100px;
              border-radius: 50%;
              background: radial-gradient(circle, #222 0%, #000 70%);
              border: 5px solid #38a169;
              box-shadow: 0 0 15px rgba(56, 161, 105, 0.8), inset 0 0 10px rgba(0, 0, 0, 0.5);
         }

         .needle {
              position: absolute;
              top: 50%;
              left: 50%;
              width: 4px;
              height: 90px;
              margin-top: -45px;
              margin-left: -2px;
              transform-origin: center center;
              /* The animation spins and pulses slightly for a dynamic feel */
              animation: pulse-spin 3s cubic-bezier(0.5, 0, 0.5, 1) infinite;
              z-index: 10;
         }

         /* Use pseudo-elements to create the two-toned compass tips */
         .needle::before, .needle::after {
              content: '';
              position: absolute;
              width: 100%;
              height: 50%;
         }

         .needle::before {
              top: 0;
              background: #f0c330; /* Gold/North tip */
              /* Clip-path for a pointed needle tip */
              clip-path: polygon(50% 0%, 100% 20%, 100% 50%, 0% 50%, 0% 20%);
              box-shadow: 0 0 8px rgba(240, 195, 48, 0.9); /* Subtle glow */
         }

         .needle::after {
              bottom: 0;
              background: #d32f2f; /* Red/South tip */
              clip-path: polygon(50% 100%, 100% 80%, 100% 50%, 0% 50%, 0% 80%);
         }

         .pivot {
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              width: 10px;
              height: 10px;
              border-radius: 50%;
              background: #333;
              border: 2px solid #38a169;
              z-index: 20;
         }

         @keyframes pulse-spin {
              0% { transform: rotate(0deg); }
              50% { transform: rotate(180deg) scale(1.05); }
              100% { transform: rotate(360deg); }
         }
         /* ----------------------------- */

         .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
         }

         @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
         }

         @media (max-width: 600px) {
              h1 {
                       font-size: 2.5rem;
              }
              p {
                       font-size: 1rem;
              }
              .container {
                       padding: 20px;
              }
         }

         .img-logo {
            width: 120px;
            background-color: #fff;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 20px;
         }
     </style>
</head>
<body>
     <div class="container">
        <img src="./logo.png" alt="Yatriko Gears Logo" class="img-logo"/>
         <h1>Yatriko Gears</h1>
         <p>We're charting the course for something extraordinary. Prepare for your next great adventure.<br />
         "Our journey begins soon."</p>

         <div class="compass-area">
            <div class="compass">
              <div class="needle"></div>
              <div class="pivot"></div>
            </div>
         </div>
     </div>

     <div class="footer">
         Â© <span id="year"></span> Yatriko Gears. All Rights Reserved.
     </div>

     <script>
         // Set current year in footer
         document.getElementById("year").innerText = new Date().getFullYear();
     </script>
</body>
</html>
