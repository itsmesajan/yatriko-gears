<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yatriko Gears | Coming Soon</title>

    <link rel="icon" type="image/png" href="./logo.png" />

    <!-- Load Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Configure Custom Colors for Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'yg-green': '#38a169', // Primary Brand Green
                        'yg-gold': '#f0c330',  // Compass North Tip
                        'yg-red': '#d32f2f',   // Compass South Tip
                    },
                    animation: {
                        'pulse-spin': 'pulse-spin 3s cubic-bezier(0.5, 0, 0.5, 1) infinite',
                        'fade-in': 'fadeIn 1.5s ease-in-out',
                    },
                    keyframes: {
                        'pulse-spin': {
                            '0%': { transform: 'rotate(0deg)' },
                            '50%': { transform: 'rotate(180deg) scale(1.05)' },
                            '100%': { transform: 'rotate(360deg)' },
                        },
                        fadeIn: {
                            'from': { opacity: '0', transform: 'translateY(20px)' },
                            'to': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    
    <!-- Custom styles needed only for the complex CSS animation/pseudo-elements -->
    <style>
        /* Base styles handled by Tailwind classes on the body/container */

        /* Background image handling (cannot use Tailwind utilities for ::before content) */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* NOTE: Replace the placeholder with your actual background image URL if desired */
            background-image: url('./bgimg.jpg'); 
            background-size: cover; 
            background-position: center;
            opacity: 0.15; 
            z-index: -1; 
        }

        /* Compass Needle Specifics (Relies on clip-path and pseudo-elements) */
        .needle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 90px;
            margin-top: -45px;
            margin-left: -2px;
            transform-origin: center center;
            z-index: 10;
        }

        .needle::before, .needle::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 50%;
        }

        .needle::before {
            top: 0;
            background: #f0c330; /* yg-gold */
            clip-path: polygon(50% 0%, 100% 20%, 100% 50%, 0% 50%, 0% 20%);
            box-shadow: 0 0 8px rgba(240, 195, 48, 0.9);
        }

        .needle::after {
            bottom: 0;
            background: #d32f2f; /* yg-red */
            clip-path: polygon(50% 100%, 100% 80%, 100% 50%, 0% 50%, 0% 80%);
        }
    </style>
</head>
<!-- Use Tailwind classes for all layout and typography -->
<body class="min-h-screen flex justify-center items-center bg-gray-900 text-white font-[Poppins] text-center overflow-hidden [background:radial-gradient(circle_at_top,_#111,_#000)]">
    <div class="container max-w-xl p-8 md:p-10 mx-4 md:mx-auto animate-fade-in bg-black/40 rounded-xl shadow-2xl">
        
        <!-- Logo (using Tailwind classes) -->
        <!-- NOTE: Ensure './logo.png' is available or replace with a working placeholder/icon -->
        <img src="./logo.png" alt="Yatriko Gears Logo" 
             class="w-28 p-2 bg-white rounded-md mx-auto mb-5"
        />
        
        <h1 class="text-4xl md:text-5xl text-yg-green mb-2 font-bold 
                   [text-shadow:0_0_10px_rgba(56,161,105,0.5)]">
            Yatriko Gears
        </h1>
        
        <p class="text-lg md:text-xl text-gray-300 leading-relaxed mb-10">
            We're charting the course for something extraordinary. Prepare for your next great adventure.<br />
            <span class="font-semibold text-white">"Our journey begins soon."</span>
        </p>

        <!-- Compass Animation Area -->
        <div class="compass-area flex justify-center items-center h-[150px] mb-8">
            <div class="compass relative w-[100px] h-[100px] rounded-full 
                        [background:radial-gradient(circle,_#222_0%,_#000_70%)] 
                        border-4 border-yg-green 
                        shadow-[0_0_15px_rgba(56,161,105,0.8),inset_0_0_10px_rgba(0,0,0,0.5)]">
                <div class="needle animate-pulse-spin"></div>
                <div class="pivot absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 
                            w-[10px] h-[10px] rounded-full bg-gray-700 border-2 border-yg-green z-20">
                </div>
            </div>
        </div>

        <!-- Contact Info (using Tailwind classes) -->
        <div class="contact_info pt-4 border-t border-gray-700/50">
            <p class="text-sm text-gray-400 mb-2 font-medium">Contact Us</p>
            <div class="flex flex-col sm:flex-row justify-center space-y-2 sm:space-y-0 sm:space-x-4 text-white">
                <a href="tel:+977 970-2763978" 
                   class="text-sm hover:text-yg-green transition duration-300"
                   aria-label="Call +977 970-2763978">
                    +977 970-2763978
                </a>
                <span class="hidden sm:inline text-gray-500">|</span>
                <a href="mailto:yatrikogears1234@gmail.com" 
                   class="text-sm hover:text-yg-green transition duration-300"
                   aria-label="Email yatrikogears1234@gmail.com">
                    yatrikogears1234@gmail.com
                </a>
            </div>
        </div>
    </div>

    <div class="footer fixed bottom-5 w-full text-center text-xs text-gray-500">
        &copy; <span id="year"></span> Yatriko Gears. All Rights Reserved.
    </div>

    <script>
        // Set current year in footer
        document.getElementById("year").innerText = new Date().getFullYear();
    </script>
</body>
</html>
